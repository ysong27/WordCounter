<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
  <link rel="stylesheet" href="/public/css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Word Counter</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label for="userText">Enter text to find out the count for each word:</label>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" id="userTextContainer">
        <textarea id="userText" name="userText" rows="10"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" id="buttonContainer">
        <button type="button" class="btn btn-primary" id="wordCountButton">Count</button>
        <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" id="resultHeaderContainer"></div>
    </div>
    <div class="row">
      <div class="col-md-12" id="wordCountTableContainer"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
  <script src="/public/js/index.js"></script>
</body>
</html>
